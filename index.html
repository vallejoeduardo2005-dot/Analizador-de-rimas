<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Analizador de rimas — Con color</title>
  <style>
    body{background:#f3f4f6;font-family:"Segoe UI", Tahoma, sans-serif;padding:24px;display:flex;align-items:flex-start;justify-content:center}
    #analizador-container{background: rgb(249,249,249); border-radius:8px; box-shadow: rgba(0,0,0,0.1) 0 2px 8px; line-height:1.6; margin:auto; max-width:800px; padding:20px;}
    textarea{background:#fff;border-radius:4px;border:1px solid #ccc;box-sizing:border-box;color:#444;font-family:Arial,sans-serif;font-size:14px;padding:12px;resize:vertical;width:100%}
    button{border-radius:4px;border:none;color:#fff;cursor:pointer;font-size:14px;padding:10px}
    .controls{align-items:center;display:flex;gap:8px;margin-top:12px}
    #simpleBtn{background: rgb(76,175,80);flex:1 1 0%}
    #advancedBtn{background: rgb(33,150,243);flex:1 1 0%}
    #clearBtn{background: rgb(244,67,54)}
    #copyBtn{background: rgb(255,152,0);display:none;margin-top:12px;padding:8px 16px}
    label{color:#555;display:block;font-size:13px;margin-top:8px}
    #colorizedBox{color:black;font-family:Arial, sans-serif;margin-top:20px;background:#fff;border:1px solid #e6e6e6;border-radius:8px;padding:12px;max-height:1040px;overflow-y:auto;box-shadow:inset 0 1px 0 rgba(0,0,0,0.02);line-height:1.5;white-space:pre-wrap}
    #colorizedBox::-webkit-scrollbar{width:10px;height:10px}
    #colorizedBox::-webkit-scrollbar-thumb{background:rgba(0,0,0,0.12);border-radius:6px}
    #colorizedBox::-webkit-scrollbar-track{background:transparent}
    #colorizedBox{scrollbar-width:thin;scrollbar-color:rgba(0,0,0,0.12) transparent}
  </style>
</head>
<body>
  <div id="analizador-container">
    <div style="color:#333;margin-bottom:12px;text-align:left;">
      <span style="font-weight:normal;">Analizador de rimas internas, consonantes y asonantes.<br/></span>
      Para multisilábica, encierra las sílabas entre paréntesis.
    </div>

    <textarea id="lyricsInput" placeholder="Pegue su letra aquí..." rows="8">Nadie es dueño de nadie, me dijo alguien una vez
Nadie puede atar los pies, ni siquiera del que te acompaña
La mente es extraña, ayuda, pero a veces daña
La duda deambula, qué fácil es pensar que me engaña, que me falla
    </textarea>

    <div class="controls">
      <button id="simpleBtn">Analizar (simple)</button>
      <button id="advancedBtn">Analizar (complejo)</button>
      <button id="clearBtn">Borrar</button>
    </div>

    <label><input checked id="fullWordCheckbox" style="margin-right:6px" type="checkbox" /> Colorear palabra entera (solo en simple)</label>
    <button id="copyBtn">Copiar</button>

    <div id="colorizedOutput">
      <div id="colorizedBox" role="region" aria-label="Letra analizada"></div>
    </div>
  </div>

  <script>
    const colorBox = document.getElementById('colorizedBox');
    const copyBtn = document.getElementById('copyBtn');

    async function callApi(mode){
      const texto = document.getElementById('lyricsInput').value;
      const fullWord = document.getElementById('fullWordCheckbox').checked === true;
      try{
        const res = await fetch('/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ texto, mode, fullWord })
        });
        if(!res.ok){
          const err = await res.json().catch(()=>({error:'error'}));
          throw new Error(err.error || 'Error en la API');
        }
        const data = await res.json();
        colorBox.innerHTML = data.html || '';
        copyBtn.style.display = data.html ? 'inline-block' : 'none';
      }catch(e){
        colorBox.innerHTML = `<div style="color:#b00">Error: ${e.message}</div>`;
        copyBtn.style.display = 'none';
        console.error(e);
      }
    }

    document.getElementById('simpleBtn').onclick = ()=> callApi('simple');
    document.getElementById('advancedBtn').onclick = ()=> callApi('advanced');
    document.getElementById('clearBtn').onclick = ()=>{
      document.getElementById('lyricsInput').value = '';
      colorBox.innerHTML = '';
      copyBtn.style.display = 'none';
    };

    document.getElementById('copyBtn').onclick = ()=>{
      const temp = document.createElement('div');
      temp.innerHTML = colorBox.innerHTML;
      temp.style.background = 'white';
      temp.style.fontFamily = 'Arial, sans-serif';
      temp.style.position = 'absolute';
      temp.style.left = '-9999px';
      document.body.appendChild(temp);
      const r = document.createRange();
      r.selectNodeContents(temp);
      const s = window.getSelection();
      s.removeAllRanges();
      s.addRange(r);
      document.execCommand('copy');
      s.removeAllRanges();
      document.body.removeChild(temp);
    };
  </script>
</body>
</html>
